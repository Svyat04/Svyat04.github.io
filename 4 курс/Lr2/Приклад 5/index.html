<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Навігація в історії браузера</title>
</head>
<body>

    <!-- Кнопка для переходу на попередню сторінку -->
    <a href="javascript:history.back()">
        <img height="23" src="/rew.gif" width="23" border="0" alt="Назад">
    </a>

    <!-- Кнопка для переходу на наступну сторінку -->
    <a href="javascript:history.forward()">
        <img height="23" src="/fw.gif" width="23" border="0" alt="Вперед">
    </a>

    <p>

    <!-- Кнопка для переходу на попередню сторінку з використанням history.go(-1) -->
    <a href="javascript:history.go(-1)">
        <img height="23" src="/rew.gif" width="23" border="0" alt="Назад">
    </a>

    <!-- Кнопка для переходу на наступну сторінку з використанням history.go(1) -->
    <a href="javascript:history.go(1)">
        <img height="23" src="/fw.gif" width="23" border="0" alt="Вперед">
    </a>

</body>
</html>
